alDataLayerPush":true,"scrumTeam":"Isotopes","pageCache":{"customTTL":{"LOCAL_TTL":20,"REMOTE_TTL":600},"customPrefetchTime":30,"customBrowserTTL":20,"disableCacheForBots":true}},"apolloState":{},"euAllowed":false,"testSystemAllowed":false,"panicMode":true,"perfTimingsEnabled":false,"pageProps":{"productId":6596296,"supplierId":null,"secondHandSalesOfferId":null,"sectorId":1,"searchQuery":null,"productDetailsData":{"id":"PROD6596296__","setProducts":[],"canonicalUrl":"http://www.digitec.ch/de/s1/product/hp-m281fdw-color-laserjet-pro-wlan-laserled-farbe-duplexdruck-drucker-6596296","buyInSetProductIds":[],"hasMobileSubscriptions":false,"partnerServicesOverview":{"titles":["Lieferung an Verwendungsort und Inbetriebnahme deines Druckers oder Scanners","Rücknahme und Entsorgung deines alten Druckers oder Scanners"],"__typename":"PartnerServicesOverview"},"returnTexts":[{"title":"30 Tage Rückgaberecht","description":"Ist das Produkt beschädigt, unvollständig oder ohne Originalverpackung? Dann können wir es leider nicht zurücknehmen.","__typename":"ReturnText"}],"warrantyTexts":[{"title":"Defekt bei Erhalt (DOA)","description":"30 Tage Bring-In","tooltip":"Das defekte Produkt kannst du uns einsenden oder in einem unserer Shops vorbei bringen.","__typename":"WarrantyText"},{"title":"Garantie","description":"24 Monate Bring-In","tooltip":"Das defekte Produkt kannst du uns einsenden oder in einem unserer Shops vorbei bringen.","__typename":"WarrantyText"}],"incentives":[],"lastKnownRetailPrice":{"amountIncl":298,"amountExcl":276.69,"fraction":0.077,"currency":"CHF","__typename":"VatMoney"},"marketingDescription":"Erledigen Sie Ihre Druckaufträge mit zahlreichen Produktivitäts- und Workflow-Funktionen in kürzester Zeit ohne Kompromisse bei der Druckqualität einzugehen. Mit diesem funktionsreichen MFP können Sie Ihre Druckaufträge blitzschnell erledigen. Erstellen Sie Farbdokumente in Profiqualität, auf die sich Ihr Unternehmen verlassen kann direkt im Büro. Entscheiden Sie sich für den kleinsten MFP seiner Klasse und erstellen Sie Drucke aus dem Energiesparmodus heraus schneller als mit vergleichbaren Geräten. Greifen Sie über den Touchscreen mit 7,6 cm Diagonale auf zeitsparende Apps zu und speichern Sie Ihre Scans direkt im Netzwerk, in Ordnern oder in der Cloud oder versenden Sie diese als E-Mail-Anhang. Problemloses Drucken von Microsoft Word- und PowerPoint Dokumenten jetzt direkt über Ihr USB Laufwerk.\n\nBewältigen Sie dringende Geschäftsanforderungen problemlos unabhängig davon, ob Sie im Büro oder unterwegs sind. Egal wo Sie gerade sind dank zahlreichen mobilen Druckfunktionen können Sie überall sicher arbeiten. Drucken Sie über eine Vielzahl von Smartphones und Tablets in der Regel ohne Konfigurationen oder Apps. Drucken Sie mit HP ePrint bequem per E-Mail direkt von Ihrem mobilen Gerät.\n\nHolen Sie das Beste aus Ihrem MFP heraus. Erhalten Sie mit Original HP Tonerkartuschen und JetIntelligence mehr Seiten in Top-Qualität als je zuvor. Sorgen Sie für hohe Druckleistung und profitieren Sie von der authentischen, von der Konkurrenz unerreichten HP Qualität, für die Sie schliesslich auch bezahlt haben. Drucken Sie mit den Original HP Farb-Tonerkartuschen mit hoher Reichweite und JetIntelligence mehr Seiten als je zuvor. Bauen Sie auf Profiqualität bei hoher Geschwindigkeit HP ColorSphere 3 Toner funktioniert optimal mit Ihrem HP Drucker. Profitieren Sie neben der authentischen HP Qualität, für die Sie schliesslich bezahlt haben, auch von Anti-Betrugs Technologie. Dank vorinstallierter Tonerkartuschen können Sie sofort loslegen. Ersetzen Sie sie bei Bedarf durch optionale Kartuschen mit hoher Reichweite.\n\nMit den innovativen HP JetAdvantage Lösungen für Arbeitsabläufe und Druckprozesse können Sie den Informationsfluss zwischen Ihren Geräte nahtlos verwalten. Schützen Sie Daten und Ihren MFP mit zahlreichen erweiterten Sicherheitsfunktionen. Mit einem Portfolio an grundlegenden Sicherheits- und Verwaltungsfunktionen können Sie Daten schützen und Geräte problemlos verwalten. Installieren, drucken, weiterleiten: Ein Kinderspiel mit integrierten Ethernet-Netzwerkfunktionen. HP JetAdvantage Private Print sorgt für höhere Sicherheit, mehr Kontrolle und weniger Kosten.","marketingTagLine":"Der kompakte Laser-All-in-One eignet sich hervorragend fürs HomeOffice oder kleinere Arbeitsgruppen.","documents":[{"name":"Technisches Datenblatt","languages":["Deutsch"],"url":"https://static.digitecgalaxus.ch/Files/1/1/5/4/8/3/6/6/4aa7-1301dee.pdf","size":2703142,"__typename":"File"}],"variants":[{"name":"Modell","type":"TEXTANDIMAGE","products":[{"productId":6596296,"label":null,"__typename":"VariantProduct"},{"productId":6596261,"label":null,"__typename":"VariantProduct"}],"__typename":"Variant"}],"images":[{"fileUrl":"https://static.digitecgalaxus.ch/Files/8/9/1/6/2/0/9/81iOr2i1e1L._SL1500_.jpg?fit=inside%7C1354:1154","description":"Produktbild","width":1354,"height":1154,"__typename":"Image"},{"fileUrl":"https://static.digitecgalaxus.ch/Files/8/9/1/6/2/0/8/81-2BuT3cBeL._SL1500_.jpg?fit=inside%7C1356:1196","description":"Produktbild","width":1356,"height":1196,"__typename":"Image"},{"fileUrl":"https://static.digitecgalaxus.ch/Files/8/9/1/6/2/1/0/71w9NLCNEOL._SL1500_.jpg?fit=inside%7C1327:1216","description":"Produktbild","width":1327,"height":1216,"__typename":"Image"},{"fileUrl":"https://static.digitecgalaxus.ch/Files/8/9/1/6/2/1/1/81SEJN9y7TL._SL1500_.jpg?fit=inside%7C1382:1233","description":"Produktbild","width":1382,"height":1233,"__typename":"Image"},{"fileUrl":"https://static.digitecgalaxus.ch/Files/8/9/1/6/2/1/2/81IJ98DuKNL._SL1500_.jpg?fit=inside%7C1360:1214","description":"Produktbild","width":1360,"height":1214,"__typename":"Image"},{"fileUrl":"https://static.digitecgalaxus.ch/Files/8/9/1/6/2/1/3/81j6uQgCdXL._SL1500_.jpg?fit=inside%7C1325:1311","description":"Produktbild","width":1325,"height":1311,"__typename":"Image"},{"fileUrl":"https://static.digitecgalaxus.ch/Files/8/9/1/6/2/1/4/71SEOgdGsUL._SL1500_.jpg?fit=inside%7C1500:1000","description":"Nahaufnahme","width":1500,"height":1000,"__typename":"Image"},{"fileUrl":"https://static.digitecgalaxus.ch/Files/8/9/1/6/2/1/6/71q9jLMA2BYL._SL1500_.jpg?fit=inside%7C1500:1000","description":"Nahaufnahme","width":1500,"height":1000,"__typename":"Image"},{"fileUrl":"https://static.digitecgalaxus.ch/Files/8/9/1/6/2/1/5/81-qCkUVv0L._SL1500_.jpg?fit=inside%7C1206:1400","description":"Nahaufnahme","width":1206,"height":1400,"__typename":"Image"}],"videos":[],"images3D":[],"importantRemarks":[],"testReports":{"id":6596296,"averageGradePercental":80,"numberOfTests":5,"awardLabels":["Empfehlung der Redaktion","1. Platz Familiendrucker","Bedienung: sehr gut"],"contents":[{"id":"TRC_6596296_0","variantProductId":null,"testerName":"PCgo","testerLogoLink":"https://img.testbericht.de/tester/pcgo.png","gradePercental":84,"testerGrade":"80 Punkte - gut","awardLabel":"","magazineEdition":"07/2018","conclusion":"Der HP Color LaserJet Pro MFP M281fdw ist ein All-in-One-Drucker welcher einen guten Eindruck macht. Er bietet sich aufgrund seiner Eigenschaften vor allem für die eher kleinen Büros an. Gerade die eher knappe Kapazität an Papier ist ein Grund dafür. Das kompakte Gehäuse des All-in-Ones gefällt gut, die Vielfalt an Funktionen kann sich ebenso sehen lassen.","pros":[],"contras":[],"isSingleTest":true,"withoutPlacement":false,"placement":null,"testSerieTitle":"","testSerieTotalNumberOfProducts":null,"testSerieId":null,"__typename":"TestReportContent"},{"id":"TRC_6596296_1","variantProductId":null,"testerName":"PCgo","testerLogoLink":"https://img.testbericht.de/tester/pcgo.png","gradePercental":88,"testerGrade":"84 Punkte - gut","awardLabel":"1. Platz Familiendrucker\" , \"Bedienung: sehr gut","magazineEdition":"10/2018","conclusion":"Der HP Color LaserJet Pro MFP M281fdw bietet eine Vielzahl an Funktionen, ist dennoch vergleichsweise kompakt gehalten. Die Harmonie zwischen den Hauptfunktionen Duplex-Druck, Scanner, Kopiermodus und Fax ist als sehr gut zu bewerten, das Druckwerk arbeitet zudem sehr sauber. Fotos wirken aufgrund des hohen Farbauftrages recht dunkel. Die Bedienung per Touch funktioniert hingegen sehr gut, sodass der HP Allrounder bestens als Familiendrucker geeignet ist.","pros":[],"contras":[],"isSingleTest":false,"withoutPlacement":false,"placement":1,"testSerieTitle":"Test und Technik: Drucker Duell","testSerieTotalNumberOfProducts":6,"testSerieId":3248,"__typename":"TestReportContent"},{"id":"TRC_6596296_2","variantProductId":null,"testerName":"PC Magazin","testerLogoLink":"https://img.testbericht.de/tester/pc-magazin.png","gradePercental":82,"testerGrade":"80 Punkte - gut","awardLabel":"","magazineEdition":"05/2018","conclusion":"Der All-in-One-Drucker aus dem Hause HP macht einen guten Job und erweist sich im Test als eine ordentliche Wahl für kleine Büros oder Firmen. Die Auswahl an Funktionen kann sich sehr sehen lassen, umso erstaunlich dass es HP geschafft hat, das Gehäuse kompakt zu halten. Die kleine Papierkapazität trübt den guten Gesamteindruck etwas.","pros":[],"contras":[],"isSingleTest":true,"withoutPlacement":false,"placement":null,"testSerieTitle":"","testSerieTotalNumberOfProducts":null,"testSerieId":null,"__typename":"TestReportContent"}],"__typename":"TestReports"},"specifications":[{"title":"Die wichtigsten Spezifikationen auf einen Blick","description":"","link":"","properties":[{"name":"","type":"GENERIC","propertyId":null,"description":"","descriptionLink":"","values":[],"__typename":"Property"},{"name":"ADF","type":"GENERIC","propertyId":168131,"description":"","descriptionLink":"","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Cloud Printing","type":"GENERIC","propertyId":168116,"description":"","descriptionLink":"","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Druckauflösung","type":"GENERIC","propertyId":292767,"description":"","descriptionLink":"","values":[{"value":"600 x 600 dpi","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"}],"type":"KEYSPECIFICATION","__typename":"Specification"},{"title":"Allgemeine Informationen","description":"","link":"","properties":[{"name":"Ist möglicherweise mit einem Stromadapter ausgestattet","type":"POWERCONNECTORADAPTER","propertyId":null,"description":"","descriptionLink":"","values":[{"value":"Ja","description":"Für die Benutzung dieses Produktes wird möglicherweise ein Stromadapter benötigt. Sollte dies der Fall sein, befindet sich ein passender Adapter im Lieferumfang.","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Herstellernr.","type":"MANUFACTURER","propertyId":null,"description":"","descriptionLink":"","values":[{"value":"T6B82A#BAZ","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Hersteller","type":"BRAND","propertyId":null,"description":"","descriptionLink":"","values":[{"value":"HP Inc.","description":"","descriptionLink":"","link":"/de/s1/brand/hp-8","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Produkttyp","type":"PRODUCTTYPE","propertyId":null,"description":"","descriptionLink":"","values":[{"value":"Drucker","description":"Drucker ist nicht gleich Drucker. Welchen Drucker (Laserdrucker, Tintentrahldrucker, Farbdrucker oder nur Schwarz-Weiss) du kaufen sollst erfährst du hier. Was sind die Vorteile eines Tintenstrahldrucker gegenüber dem Laserdrucker? Soll es ein Schwarz-Weiss-Drucker (Monolaser) oder ein Farbdrucker sein?\n\nBeinahe jedes Modell druckt, scannt und kopiert DIN A4, DIN A5 und Briefformat. Wenn du häufig druckst und nur Texte oder Dokumente zu Papier gebracht werden sollen, dann ist ein Monolaser die günstigste Variante. Wenn du häufig druckst und zwischendurch auch farbig drucken möchtest, dann bist du mit einem Farblaser gut beraten. Hersteller wie Canon (PIXMA G-Serie), Epson (WorkForce und EcoTank) und HP (PageWide) haben  Tintendrucker im Angebot, welche mit einem tiefen Seitenpreis punkten oder in der Schnelligkeit mit einem Laserdrucker mithalten können. Möchtest du gelegentlich Fotos drucken, ist ein Tintenstrahldrucker von Canon (PIXMA TS), Epson (Expression Photo, EcoTank Photo) oder HP (Envy Photo) die richtige Wahl. Fürs Büro sind die Modellreihen von HP (OfficeJet Pro und LaserJet Pro) seit Jahren die Klassiker.\n\nLaserdrucker führen beinahe alle gängigen Druckermarken im Sortiment: Brother, Canon, HP, Kyocera, Lexmark, OKI, Ricoh, Samsung und Xerox. Die Drucker unterscheiden sich häufig nur geringfügig und jede Marke hat verschiedenste Modelle mit unterschiedlichen Konfigurationen: ADF (Automatischer Dokumenteneinzug) und Duplexdruck (beidseitig drucken) sind bei einem Laser-Multifunktionsdrucker inzwischen meist Standard, Duplexscan (beidseitiges Scannen) und Fax hingegen nicht. Ähnlich verhält es mit der Konnektivität: Die meisten Modelle können via USB oder Netzwerkanschluss (LAN) mit dem Endgerät verbunden werden. Auch Wifi-Fähigkeit (WLAN) ist häufig integriert oder kann mittels Adapter dazu erworben werden, während NFC-Konnektivität und Bluetooth-Konnektivität noch weniger verbreitet sind Die Papierkapazität ist vor allem bei teureren Laserdruckern häufig erweiterbar, indem weitere Papierfächer dazugekauft werden können. Laserdrucker werden vor allem im Geschäftsumfeld benutzt, finden aber auch im Home-Office-Bereich aufgrund der sinkenden Preise eine immer grössere Kundschaft. Ausdrucke bis DIN A3 sind mit den Farblaserdruckern von Kyocera, OKI, Ricoh, Samsung oder Xerox oder den Tintenstrahldruckern von Brother, Epson und HP kein Problem.\n\nNeben einer grossen Auswahl an MFPs (Multifunctional Printers) findest du in unserem Onlineshop auch das Verbrauchsmaterial wie Tintenpatronen oder Toner sowie Drucker Zubehör wie Papierschächte, Garantieerweiterungen oder Bildtrommeln für deinen Drucker.","descriptionLink":"http://de.wikipedia.org/wiki/Multifunktionsger%C3%A4t","link":"/de/s1/producttype/drucker-10","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Artikelnummer","type":"PRODUCT","propertyId":null,"description":"","descriptionLink":"","values":[{"value":"6596296","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Verkaufsrang in Produkttyp Drucker","type":"RANKING","propertyId":null,"description":"","descriptionLink":"","values":[{"value":"4 von 1033","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"}],"type":"GENERALSPECIFICATION","__typename":"Specification"},{"title":"Farbe","description":"","link":"","properties":[{"name":"Farbgruppe","type":"GENERIC","propertyId":271946,"description":"","descriptionLink":"","values":[{"value":"Weiss","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Genaue Farbbezeichnung","type":"GENERIC","propertyId":271945,"description":"","descriptionLink":"","values":[{"value":"Weiss","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"}],"type":"GROUPSPECIFICATION","__typename":"Specification"},{"title":"Drucker Eigenschaften","description":"","link":"","properties":[{"name":"Druckertyp","type":"GENERIC","propertyId":296324,"description":"","descriptionLink":"","values":[{"value":"Multifunktionsdrucker","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Drucktechnologie","type":"GENERIC","propertyId":167831,"description":"","descriptionLink":"","values":[{"value":"Laser/LED","description":"Dem Laserdrucker liegt das Prinzip der Elektrofotografie (Xerox-Verfahren) zugrunde. Herzstück ist eine mit einem Photoleiter beschichtete Bildtrommel oder Endlosband.","descriptionLink":"http://de.wikipedia.org/wiki/Laserdrucker","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Anwendungsbereich Drucker","type":"GENERIC","propertyId":296278,"description":"","descriptionLink":"","values":[{"value":"Business","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Cloud Printing","type":"GENERIC","propertyId":296331,"description":"Ermöglicht den Austausch von Daten zwischen der Cloud und dem Endgerät.","descriptionLink":"","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"ADF","type":"GENERIC","propertyId":296330,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/Automatischer_Vorlagenwechsler","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"USB Host","type":"GENERIC","propertyId":296281,"description":"Ein USB-Medium kann angeschlossen werden. Ermöglicht (je nach Gerät) Funktionen wie Aufnahme oder Wiedergabe ab USB-Stick.","descriptionLink":"","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Druckausgabe","type":"GENERIC","propertyId":197178,"description":"","descriptionLink":"","values":[{"value":"Farbe","description":"","descriptionLink":"http://de.wikipedia.org/wiki/Farbe","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Druckauflösung","type":"GENERIC","propertyId":292767,"description":"Die Punktdichte ist bei der Bildreproduktion ein Maß für die Detailgenauigkeit einer gerasterten visuellen Darstellung und damit einer der Qualitätsaspekte des technischen Wiedergabeverfahrens. Punktdichten werden beispielsweise im Vierfarbdruck oder bei einer Bildschirmwiedergabe angegeben.","descriptionLink":"http://de.wikipedia.org/wiki/Punktdichte","values":[{"value":"600 x 600 dpi","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Duplexdruck","type":"GENERIC","propertyId":260718,"description":"Duplex printing is a feature of computer printers and MFPs that allows the automatic printing of a sheet of paper on both sides.","descriptionLink":"http://en.wikipedia.org/wiki/Duplex_printing","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Max. Druckgrösse","type":"GENERIC","propertyId":204298,"description":"","descriptionLink":"","values":[{"value":"207.50 x 347.50 mm","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Druckgeschwindigkeit (monochrom)","type":"GENERIC","propertyId":197182,"description":"","descriptionLink":"","values":[{"value":"18 PPM","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Druckgeschwindigkeit (Farbe)","type":"GENERIC","propertyId":197179,"description":"","descriptionLink":"","values":[{"value":"18 PPM","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Zeit bis zum ersten Ausdruck","type":"GENERIC","propertyId":167835,"description":"This attribute states in seconds the time the printer will take to print the first page. The time takes into account printer warm up times, not the time the printer takes to receive data from the network.","descriptionLink":"","values":[{"value":"11.50 s","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Druckersprache","type":"GENERIC","propertyId":201075,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/Drucker_(Peripheriegerät)#Druckersprachen","values":[{"value":"PDF","description":"Das Portable Document Format (PDF; deutsch: (trans)portables Dokumentenformat) ist ein plattformunabhängiges Dateiformat für Dokumente, das vom Unternehmen Adobe Systems entwickelt und 1993 veröffentlicht wurde.","descriptionLink":"http://de.wikipedia.org/wiki/PDF","link":"","__typename":"PropertyValue"},{"value":"PCL 6","description":"Die Printer Command Language (PCL) ist eine von Hewlett-Packard entwickelte Befehlssprache zum Steuern von Laserdruckern, sie wird aber auch für Tintenstrahldrucker eingesetzt.\nPCL liegt in seiner Komplexität zwischen ASCII (welche nur die einfachsten Kommandos erlaubt, wie z. B. Zeilenvorschub) und PostScript (welches eine eigene, komplexe Programmiersprache ist und einen Interpreter voraussetzt).\nWährend der Nadelmatrixdrucker-Ära dominierte noch der Epson-Befehlssatz ESC/P (Epson Standard Code for Printers). PCL hat diesen Standard weitgehend abgelöst.","descriptionLink":"http://de.wikipedia.org/wiki/Printer_Command_Language","link":"","__typename":"PropertyValue"},{"value":"PostScript 3","description":"PostScript ist eine Seitenbeschreibungssprache, die unter diesem Namen seit 1984 vom Unternehmen Adobe entwickelt wird. Sie wird üblicherweise als Vektorgrafikformat für Dokumente und Drucker verwendet, stellt jedoch auch eine Turing-vollständige, stackorientierte Programmiersprache dar. PostScript ist eine Weiterentwicklung von InterPress.","descriptionLink":"http://de.wikipedia.org/wiki/PostScript","link":"","__typename":"PropertyValue"},{"value":"URF","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"},{"value":"PCL 5c","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"},{"value":"PCLm","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"}],"type":"GROUPSPECIFICATION","__typename":"Specification"},{"title":"MFP Eigenschaften","description":"","link":"http://de.wikipedia.org/wiki/Multifunktionsgerät","properties":[{"name":"Anwendungsbereich MFP","type":"GENERIC","propertyId":260573,"description":"","descriptionLink":"","values":[{"value":"Business","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Duplexdruck","type":"GENERIC","propertyId":168117,"description":"Duplex printing is a feature of computer printers and MFPs that allows the automatic printing of a sheet of paper on both sides.","descriptionLink":"http://en.wikipedia.org/wiki/Duplex_printing","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"ADF","type":"GENERIC","propertyId":168131,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/Automatischer_Vorlagenwechsler","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"USB Host","type":"GENERIC","propertyId":221394,"description":"Ein USB-Medium kann angeschlossen werden. Ermöglicht (je nach Gerät) Funktionen wie Aufnahme oder Wiedergabe ab USB-Stick.","descriptionLink":"","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Cloud Printing","type":"GENERIC","propertyId":168116,"description":"Ermöglicht den Austausch von Daten zwischen der Cloud und dem Endgerät.","descriptionLink":"","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Faxfunktion","type":"GENERIC","propertyId":197385,"description":"Das Gerät besitzt eine Funktion Faxe zu senden oder/und zu empfangen.","descriptionLink":"","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"}],"type":"GROUPSPECIFICATION","__typename":"Specification"},{"title":"Scanner Eigenschaften","description":"","link":"http://de.wikipedia.org/wiki/Scanner_%28Datenerfassung%29","properties":[{"name":"Optische Auflösung","type":"GENERIC","propertyId":197352,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/Punktdichte","values":[{"value":"1200 x 1200 dpi","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Farbtiefe","type":"GENERIC","propertyId":197350,"description":"Die Farbtiefe bestimmt eine wesentliche Eigenschaft von Raster- und Vektorgrafiken: die Differenzierung aller Helligkeits- und Farbwerte.\nDie maximal mögliche Menge an (Farb-)Abstufungen wird in bit angegeben und benennt damit die Farbtiefe eines Bildes. Diese Abstufungen stellen eine Skala dar, auf der die eigentliche Farbinformation gespeichert wird. Die Farbtiefe ist also die mathematische Basis der tatsächlichen Farbinformation. In der Praxis besitzt ein Bild niemals die Menge an Farben, die der Umfang dieser Skala (Farbtiefe) zur Verfügung stellt.\n\nEine Farbtiefe von 1 bit würde bedeuten, dass in jeweils einem Farbkanal (am Computer-Bildschirm meist rot, grün und blau) genau zwei Zustände möglich wären. Als Beispiel wären das für den Farbkanal rot dann schwarz und rot. Bei einer Farbtiefe von 2 Bit wären 4 Zustände möglich, also beispielsweise schwarz, dunkelrot, mittleres Rot und hellrot. Bei der gebräuchlichen Farbtiefe von 8 Bit sind 28 = 256 Zustände und damit ebenso viele einzelne Rot-Töne möglich.","descriptionLink":"http://de.wikipedia.org/wiki/Farbtiefe_(Computergrafik)","values":[{"value":"24 bit (16.7 Millionen Farben)","description":"True Color (engl. für Echtfarben) ist ein Begriff aus der Computertechnik (Grafikkarten) und bezeichnet eine Farbtiefe von 24 Bit (3×8 Bit, entspricht 224 ≈ 16,78 Millionen Farben). Bilder dieser Farbtiefe erwecken beim menschlichen Betrachter einen natürlichen Eindruck.","descriptionLink":"http://de.wikipedia.org/wiki/True_Color","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Scanformat","type":"GENERIC","propertyId":204302,"description":"","descriptionLink":"","values":[{"value":"215.90 x 297 mm","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Scanner Sensortyp","type":"GENERIC","propertyId":204322,"description":"Common examples found in offices are variations of the desktop (or flatbed) scanner where the document is placed on a glass window for scanning. Hand-held scanners, where the device is moved by hand, were briefly popular but are now less common due to the difficulty of obtaining a high-quality image.","descriptionLink":"http://en.wikipedia.org/wiki/Image_scanner","values":[{"value":"CIS","description":"Contact Image Sensor (CIS) (deutsch etwa Kontakt-Bildsensor) ist eine kostengünstige, auf CMOS basierende, Technologie für Bildsensoren. Hauptsächlich wurde die CIS-Technologie für Faxgeräte eingesetzt, seit einigen Jahren jedoch zunehmend bei Scannern der unteren Preis- und Qualitätskategorie.","descriptionLink":"http://de.wikipedia.org/wiki/Contact_Image_Sensor","link":"","__typename":"PropertyValue"}],"__typename":"Property"}],"type":"GROUPSPECIFICATION","__typename":"Specification"},{"title":"Scanner Funktionen","description":"","link":"","properties":[{"name":"TWAIN","type":"GENERIC","propertyId":197371,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/TWAIN","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Scan to","type":"GENERIC","propertyId":207095,"description":"","descriptionLink":"","values":[{"value":"Email","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"},{"value":"Datei","description":"Eingescannte Dokumente können direkt in eine Datei gespeichert werden. Meistens auf Knopfdruck.","descriptionLink":"","link":"","__typename":"PropertyValue"},{"value":"Cloud","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"}],"type":"GROUPSPECIFICATION","__typename":"Specification"},{"title":"Kopieren","description":"","link":"http://de.wikipedia.org/wiki/Kopierer","properties":[{"name":"Optische Auflösung","type":"GENERIC","propertyId":167894,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/Punktdichte","values":[{"value":"600 x 600 dpi","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Ändern der Größe","type":"GENERIC","propertyId":204315,"description":"","descriptionLink":"","values":[{"value":"25 - 400 %","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"}],"type":"GROUPSPECIFICATION","__typename":"Specification"},{"title":"Fax Eigenschaften","description":"Ein Fax (Kurzform von Faksimile) oder auch Fernkopie genannt ist die Übertragung eines oder mehrerer Dokumente in Form eines in Linien und Pixel gerasterten Bildes über das Telefonnetz oder per Funkfax-Betrieb im Amateurfunk. Als Sender und Empfänger dienen dabei meistens analoge Faxgeräte. Faxe verschicken und empfangen kann man auch von und zu einem PC mittels\n    - Fax-Server und Modem,\n    - ISDN-Karte oder -Telefonanlage oder\n    - Fax over IP.\n\nDabei ist jedes Faxdokument eine Bilddatei.","link":"http://de.wikipedia.org/wiki/Fax","properties":[{"name":"Faxfunktion","type":"GENERIC","propertyId":260724,"description":"Das Gerät besitzt eine Funktion Faxe zu senden oder/und zu empfangen.","descriptionLink":"","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Optische Auflösung","type":"GENERIC","propertyId":167887,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/Punktdichte","values":[{"value":"300 x 300 dpi","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Faxgeschwindigkeit","type":"GENERIC","propertyId":168135,"description":"","descriptionLink":"","values":[{"value":"33.60 kbit/s","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Faxspeicher","type":"GENERIC","propertyId":167891,"description":"","descriptionLink":"","values":[{"value":"400 x","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Faxweiterleitung","type":"GENERIC","propertyId":197386,"description":"","descriptionLink":"","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Kurzwahlnummern","type":"GENERIC","propertyId":197387,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/Kurzwahl","values":[{"value":"120 x","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Automatische Wahlwiederholung","type":"GENERIC","propertyId":167890,"description":"","descriptionLink":"","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Fax to","type":"GENERIC","propertyId":207124,"description":"","descriptionLink":"","values":[{"value":"Email","description":"Das Gerät kann Faxe direkt per E-Mail versenden.","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"PC to Fax","type":"GENERIC","propertyId":197421,"description":"","descriptionLink":"","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"}],"type":"GROUPSPECIFICATION","__typename":"Specification"},{"title":"Papierhandhabung","description":"","link":"","properties":[{"name":"Papierfachtyp","type":"GENERIC","propertyId":197425,"description":"","descriptionLink":"","values":[{"value":"Papierfach","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Anzahl Papierfächer","type":"GENERIC","propertyId":197388,"de ten und Scannern benutzt. Für das Kopieren/Scannen muss nun nicht mehr mit einer Vorlagenglasabdeckung gearbeitet werden, bei der man jede Seite einzeln zuerst aufs Vorlagenglas legen muss, um sie kopieren zu können.\nDer Automatische Vorlagenwechsler zieht einzelne Blätter von einem Papierstapel ein und wirft sie anschließend wieder aus, wobei die Position einer Vorlagenglasabdeckung nicht verändert werden muss. Im Gegensatz zu DADF (Duplex Automatic Document Feeder) kann ein AVW die Dokumente nur simplex, also einseitig, einziehen und nicht doppelseitig.","link":"http://de.wikipedia.org/wiki/Automatischer_Vorlagenwechsler","properties":[{"name":"ADF","type":"GENERIC","propertyId":260721,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/Automatischer_Vorlagenwechsler","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"ADF Kapazität","type":"GENERIC","propertyId":168130,"description":"","descriptionLink":"","values":[{"value":"50 x","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Papierformat","type":"GENERIC","propertyId":197392,"description":"","descriptionLink":"http://en.wikipedia.org/wiki/Paper_size","values":[{"value":"A4","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"},{"value":"A5","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"},{"value":"A6","description":"105 × 148 mm","descriptionLink":"http://de.wikipedia.org/wiki/Papierformat#Internationale_Papierformate_.28ISO.2FDIN.29","link":"","__typename":"PropertyValue"},{"value":"C5","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"},{"value":"B5","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"},{"value":"B6","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Max. Scan-Abmessung","type":"GENERIC","propertyId":197393,"description":"","descriptionLink":"","values":[{"value":"215.90 x 355.60 mm","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Min. Scan-Abmessung","type":"GENERIC","propertyId":197396,"description":"","descriptionLink":"","values":[{"value":"102 x 152 mm","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"}],"type":"GROUPSPECIFICATION","__typename":"Specification"},{"title":"Konnektivität","description":"","link":"","properties":[{"name":"RJ45/LAN Port","type":"GENERIC","propertyId":204361,"description":"Netzwerkanschluss erlaubt die Verbindung mit einem internen oder externen Netzwerk.","descriptionLink":"http://de.wikipedia.org/wiki/RJ45#G.C3.A4ngige_Modularstecker","values":[{"value":"1 x","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"WLAN","type":"GENERIC","propertyId":168091,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/Wlan","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"WLAN Standard","type":"GENERIC","propertyId":197401,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/Wireless_Local_Area_Network#Daten.C3.BCbertragungsraten","values":[{"value":"Wi-Fi 1 / 802.11b","description":"IEEE 802.11b-1999 or 802.11b, is an amendment to the IEEE 802.11 specification that extended throughput up to 11 Mbit/s using the same 2.4 GHz band.","descriptionLink":"http://de.wikipedia.org/wiki/802.11b","link":"","__typename":"PropertyValue"},{"value":"Wi-Fi 3 / 802.11g","description":"IEEE 802.11g-2003 or 802.11g is an amendment to the IEEE 802.11 specification that extended throughput to up to 54 Mbit/s using the same 2.4 GHz band as 802.11b.","descriptionLink":"http://de.wikipedia.org/wiki/802.11g","link":"","__typename":"PropertyValue"},{"value":"Wi-Fi 4 / 802.11n","description":"IEEE 802.11n (n-WLAN, in der vorläufigen Version auch Draft-N genannt) ist ein Standard für drahtlose Netzwerke (WLAN). Die maximalen Bruttodatenraten sollen bei 600 Mbit/s liegen. Dazu werden mehrere Sende- und Empfangsantennen eingesetzt.","descriptionLink":"http://de.wikipedia.org/wiki/802.11n","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"USB","type":"GENERIC","propertyId":167856,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/Universal_Serial_Bus","values":[{"value":"2 x","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"}],"type":"GROUPSPECIFICATION","__typename":"Specification"},{"title":"Netzwerk","description":"","link":"","properties":[{"name":"RJ45/LAN Port","type":"GENERIC","propertyId":260725,"description":"Netzwerkanschluss erlaubt die Verbindung mit einem internen oder externen Netzwerk.","descriptionLink":"http://de.wikipedia.org/wiki/RJ45#G.C3.A4ngige_Modularstecker","values":[{"value":"1 x","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Max. Port Geschwindigkeit","type":"GENERIC","propertyId":197410,"description":"Beschreibt die maximale Datenübertragungsrate. Wird nicht unbedingt von allen Ports unterstützt.","descriptionLink":"http://de.wikipedia.org/wiki/Daten%C3%BCbertragungsrate","values":[{"value":"1000 Mbit/s","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"}],"type":"GROUPSPECIFICATION","__typename":"Specification"},{"title":"Display Eigenschaften","description":"","link":"","properties":[{"name":"Touchscreen","type":"GENERIC","propertyId":260723,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/Touchscreen","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Bildschirmgrösse","type ftware auf einem PC läuft.\nHardware-Kompatibiltät definiert, wie kompatibel Hardware-Komponenten mit anderen sind.","link":"","properties":[{"name":"Windows Kompatibel ab","type":"GENERIC","propertyId":207032,"description":"","descriptionLink":"","values":[{"value":"Win XP","description":"Microsoft Windows XP, Codename „Whistler“, ist am 25. Oktober 2001 erschienen und trägt die NT-Version 5.1. Es war das bis dato das am besten verkaufte Windows-Betriebssystem und vereint erstmals die grossen Produktschienen „Privat“ und „Unternehmen“. Vorangetrieben wurden insbesondere die Erneuerung der Benutzerführung und die Integration von Multimedia und Internet.","descriptionLink":"http://de.wikipedia.org/wiki/Microsoft_Windows_XP","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Mac OS X Kompatibel ab","type":"GENERIC","propertyId":207033,"description":"","descriptionLink":"","values":[{"value":"10.7 (Lion)","description":"Lion wurde am 20. Juli 2011 veröffentlicht. Zu den vorgestellten Neuerungen von Lion gehören das Launchpad (eine an iOS erinnernde Liste aller installierten Programme), eine verbesserte Handhabung von Programmen im Vollbildmodus, Mission Control (eine kombinierte Übersicht über Spaces, Exposé, Dashboard und laufende Vollbildprogramme) und FileVault2, welches nun auch Full-Disk-Verschlüsselung ermöglicht.\nVerschiedene Bestandteile früherer Betriebssystemversionen, insbesondere die Mediencenter-Oberfläche Front Row, eine vorinstallierte Java-Laufzeitumgebung und die Emulationssoftware Rosetta, die das Ausführen von Programmen für PowerPC-Prozessoren ermöglichte, werden nicht mehr unterstützt.","descriptionLink":"http://de.wikipedia.org/wiki/Mac_OS_X#Mac_OS_X_10.7_.28Lion.29","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Linux","type":"GENERIC","propertyId":167871,"description":"Als Linux (dt. [ˈliːnʊks]) oder GNU/Linux (siehe GNU/Linux-Namensstreit) werden in der Regel freie, unix-ähnliche Mehrbenutzer-Betriebssysteme bezeichnet, die auf dem Linux-Kernel und wesentlich auf GNU-Software basieren. Die weite, auch kommerzielle Verbreitung wurde ab 1992 durch die Lizenzierung des Linux-Kernels unter der GPL ermöglicht.\n\nDas modular aufgebaute Betriebssystem wird von Softwareentwicklern auf der ganzen Welt weiterentwickelt, die an den verschiedenen Projekten mitarbeiten. Es sind sowohl Unternehmen als auch Non-Profit-Organisationen und Einzelpersonen beteiligt, die dies als Hobby betreiben. Im praktischen Einsatz werden meist sogenannte Linux-Distributionen genutzt, in denen verschiedene Software zu einem fertigen Paket zusammengestellt ist. Jede Distribution enthält somit Linux beziehungsweise den Linux-Kernel. Allerdings passen viele Distributoren und versierte Benutzer den Betriebssystemkern mehr oder weniger für ihre Zwecke an.\n\nLinux wird vielfältig und umfassend eingesetzt, beispielsweise auf Desktop-Rechnern, Servern, Mobiltelefonen, Routern, Netbooks, Multimedia-Endgeräten und Supercomputern. Dabei wird Linux unterschiedlich häufig eingesetzt: So ist Linux im Server-Markt wie auch im mobilen Bereich eine feste Größe, während es auf dem Desktop bisher nur eine geringe Rolle spielt. Ebenfalls spielt die wirtschaftliche und geographische Lage einer Region eine wichtige Rolle. So planen vorrangig südamerikanische Schwellenländer den verstärkten Einsatz von Linux.","descriptionLink":"http://de.wikipedia.org/wiki/Linux","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"}],"type":"GROUPSPECIFICATION","__typename":"Specification"},{"title":"Energieversorgung","description":"Details zur Energieversorgung.","link":"","properties":[{"name":"Eingangsspannung","type":"GENERIC","propertyId":167865,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/Elektrische_Spannung","values":[{"value":"230 V","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Leistung","type":"GENERIC","propertyId":167868,"description":"","descriptionLink":"","values":[{"value":"342 W","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Leistungsaufnahme (Standby)","type":"GENERIC","propertyId":167869,"description":"In electrical engineering, power consumption refers to the electrical energy over time that must be supplied to an electrical appliance to maintain its operation. The power consumption is usually a result of power used to perform the intended function of the device plus additional \"wasted\" power that is dissipated as heat, vibration and/or electromagnetic waves.","descriptionLink":"http://en.wikipedia.org/wiki/Power_consumption","values":[{"value":"8 W","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"}],"type":"GROUPSPECIFICATION","__typename":"Specification"},{"title":"Lieferumfang","description":"","link":"","properties":[{"name":"Gebrauchsanleitung","type":"GENERIC","propertyId":168535,"description":"Nach Duden ist die Gebrauchsanweisung die „Anweisung, wie etwas zu gebrauchen ist“ und eine Bedienungsanleitung eine „Anleitung zur Bedienung (eines Geräts o. Ä.)“.\n\nGemäß dem Verbraucherrat des DIN wird unter Bedienungsanleitung „eine vom Hersteller mitgelieferte schriftliche Anleitung zur richtigen Verwendung und Behandlung eines Gerätes oder eines Gegenstandes“ verstanden.","descriptionLink":"http://de.wikipedia.org/wiki/Gebrauchsanleitung","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"Netzkabel","type":"GENERIC","propertyId":168536,"description":"","descriptionLink":"http://de.wikipedia.org/wiki/Netzkabel","values":[{"value":"Ja","description":"","descriptionLink":"","link":"","__typename":"PropertyValue"}],"__typename":"Property"},{"name":"QuickInstall Guide","type":"GENERIC","propertyId":1
